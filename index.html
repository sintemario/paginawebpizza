<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaFrontEnd</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img class="logo" src="images\VectorPizza.png" alt="logo">
        <img class="name" src="images\Pizza&Front.png" alt="namepage">
            <nav>
                <ul class="bar">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
    </header>
    <main>
        <section class="promo" >
            <h3>Envio gratis comprando 2 pizzas</h3>  
        </section>

        <section>
            <h3>Podio de pizzas</h3>
            <p>Pizzas top 5</p>
            <ol>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morrón</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <img src="images\PizzaFalling.png" alt="top5">
        </section>
    </main>
    <footer>
        <nav class="final">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>    
        </nav>
        
         <img class="logo2" src="images\VectorPizza.png" alt="logo">
         <img class="name2" src="images\Pizza&Front.png" alt="namepage">
        
    </footer>
</body>
</html>
